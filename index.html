<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"  href="body.css" />
    <title>TAREAS</title> 
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">LISTA DE TAREAS</h1>
        <form id="tareaForm">
            <div>
                <label class="mt-3">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div>
                <label class="mt-3">Descripción</label>
                <textarea class="form-control" id="descripcion"></textarea>
            </div>
            <div>
                <label class="mt-3">Fecha Límite</label>
                <input type="date" class="form-control" id="fechaLimite" required>
            </div>
            <button type="submit" class="btn btn-primary mt-5">Agregar Tarea</button>
        </form>

        <div class="mt-5"></div>
        <hr>
        <h2 class="text-center">TAREAS</h2>
        <div id="tareaLista" class="row">
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
